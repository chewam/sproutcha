<!DOCTYPE html>
<html>
  <head>
    <title>sproutcha :: routing :: sproutcore</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.min.js" type="text/javascript"></script>

    <style>
      body {
        margin: 30px;
      }
      .container {
        width: 600px;
      }
      #content {
        text-align: justify;
      }
    </style>
  </head>

  <body>
    
    <div class="container">
      <script type="text/x-handlebars" data-view="App.TabsView">
        {{view tabView action="home"}}
        {{view tabView action="projects"}}
        {{view tabView action="about"}}
      </script>
      <div id="content"></div>
    </div>
  
    <script type="text/x-handlebars" data-template-name="tab">
      <a {{bindAttr href="href"}}>{{action}}</a>
    </script>

    <script type="text/javascript">
      App = Em.Application.create();

      App.tabs = Em.StateManager.create({
        initialState: 'homePage',

        rootElement: '#content',

        // States
        homePage: Em.ViewState.create({
          view: Em.View.create({
            templateName: 'pages/home'
          })
        }),

        projectsPage: Em.ViewState.create({
          view: Em.View.create({
            templateName: 'pages/projects'
          })
        }),

        aboutPage: Em.ViewState.create({
          view: Em.View.create({
            templateName: 'pages/about'
          })
        }),

        // Events
        home: function() {
          this.goToState('homePage');
        },

        projects: function() {
          this.goToState('projectsPage');
        },

        about: function() {
          this.goToState('aboutPage');
        }
      });

      App.TabsView = Em.View.extend({
        tagName: 'ul',
        classNames: ['tabs'],
        tabView: Em.Button.extend({
          tagName: 'li',
          templateName: 'tab',
          classNameBindings: ['active'],
          active: function() {
            return App.tabs.getPath('currentState.name') === ".%@Page".fmt(this.get('action'));
          }.property('action', 'App.tabs.currentState').cacheable(),
          href: function() {
            return '#'+this.get('action');
          }.property('action').cacheable(),
          target: 'App.tabs'
        })
      });
    </script>
  </body>
</html>
